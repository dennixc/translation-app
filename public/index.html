    <div class="container">

        <div class="chat-container">

                <div class="message bot">
                    <span class="message-label">æ•¸ç¢¼ä»”</span>
                    <div class="message-bubble">ä½ å¥½ï¼æˆ‘ä¿‚æ•¸ç¢¼ä»”ï¼Œé›»è…¦æ•¸ç¢¼ç”¢å“å°ˆå®¶ã€‚æœ‰å’©é—œæ–¼é›»è…¦ã€æ‰‹æ©Ÿã€å¹³æ¿æˆ–å…¶ä»–æ•¸ç¢¼ç”¢å“å˜…å•é¡Œï¼Œæ­¡è¿éš¨æ™‚å•æˆ‘ï¼</div>
                </div>

        <div class="input-container">
            <textarea 
                id="userInput" 
                placeholder="è¼¸å…¥ä½ å˜…å•é¡Œ..."

            ></textarea>
            <button id="sendBtn" onclick="sendMessage()">ç™¼é€</button>

    <script>
        const API_URL = "/api/translate";
        const messagesContainer = document.getElementById("messages");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        userInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(content, isUser = false, isLoading = false) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isUser ? "user" : "bot"}`;
            
            if (isLoading) {
                messageDiv.innerHTML = `
                    <span class="message-label">æ•¸ç¢¼ä»”</span>
                    <div class="loading">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                messageDiv.id = "loadingMessage";
            } else {
                messageDiv.innerHTML = `
                    <span class="message-label">${isUser ? "ä½ " : "æ•¸ç¢¼ä»”"}</span>
                    <div class="message-bubble">${escapeHtml(content)}</div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'end' });
            
            return messageDiv;
        }

        function removeLoading() {
            const loading = document.getElementById("loadingMessage");
            if (loading) loading.remove();
        }

        function escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, "<br>");
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = "";
            sendBtn.disabled = true;

            addMessage("", false, true);

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                removeLoading();

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    addMessage(data.translation);
                } else {
                    addMessage("è«‹æ±‚å¤±æ•—: " + (data.error || "æœªçŸ¥éŒ¯èª¤"));
                }

            } catch (error) {
                removeLoading();
                console.error("Error:", error);
                addMessage("é€£æ¥éŒ¯èª¤: " + error.message);
            }

            sendBtn.disabled = false;
            userInput.focus();
        }
    </script>
