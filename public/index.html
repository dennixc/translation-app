        #fullscreen-chat-widget {

            background: white;

        /* ä»¥ä¸‹æ˜¯åŸæœ¬çš„æ¨£å¼ï¼Œç¨ä½œèª¿æ•´ */
        .chat-header {

        .message.user .message-bubble {

        }

        .message.bot .message-bubble {

        .input-area button {

        /* Loading å‹•ç•« */
        .loading {
            display: flex;

            padding: 12px 16px;

        .loading span {

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }

        }

<body>

    <!-- 1. é€™æ˜¯é¡¯ç¤ºåœ¨é é¢ä¸Šçš„æŒ‰éˆ• -->
    <button id="chat-launcher-btn" onclick="toggleChat(true)">
        <span>ğŸ’¬</span> è©¢å•æ•¸ç¢¼ä»”
    </button>

    <!-- 2. é€™æ˜¯å…¨è¢å¹•å°è©±æ¡† (é è¨­éš±è—) -->
    <div id="fullscreen-chat-widget">
        <div class="chat-header">
            <div>
                <h1>ğŸ–¥ï¸ æ•¸ç¢¼ä»”</h1>
                <span style="font-size: 0.8rem; opacity: 0.9;">é›»è…¦æ•¸ç¢¼ç”¢å“å°ˆå®¶</span>
            </div>
            <!-- é—œé–‰æŒ‰éˆ• -->
            <button class="close-btn" onclick="toggleChat(false)">âœ•</button>
        </div>
        
        <div id="messages" class="chat-body">
            <div class="message bot">
                <span class="message-label">æ•¸ç¢¼ä»”</span>
                <div class="message-bubble">ä½ å¥½ï¼æˆ‘ä¿‚æ•¸ç¢¼ä»”ã€‚æœ‰å’©é—œæ–¼é›»è…¦ã€æ‰‹æ©Ÿã€å¹³æ¿å˜…å•é¡Œï¼Œæ­¡è¿éš¨æ™‚å•æˆ‘ï¼</div>
            </div>
        </div>
        
        <div class="input-area">
            <textarea id="userInput" placeholder="è¼¸å…¥ä½ å˜…å•é¡Œ..." rows="1"></textarea>
            <button id="sendBtn" onclick="sendMessage()">ç™¼é€</button>
        </div>
    </div>

    <script>
        const API_URL = "/api/translate"; // è«‹ç¢ºä¿é€™æ˜¯æ­£ç¢ºçš„ API è·¯å¾‘
        const chatWidget = document.getElementById("fullscreen-chat-widget");
        const launcherBtn = document.getElementById("chat-launcher-btn");
        const messagesContainer = document.getElementById("messages");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        // åˆ‡æ›å°è©±æ¡†é¡¯ç¤º/éš±è—
        function toggleChat(show) {
            if (show) {
                chatWidget.style.display = "flex";
                launcherBtn.style.display = "none";
                // é˜²æ­¢èƒŒæ™¯ç¶²é æ²å‹•
                document.body.style.overflow = "hidden";
                setTimeout(() => scrollToBottom(), 100);
            } else {
                chatWidget.style.display = "none";
                launcherBtn.style.display = "flex";
                // æ¢å¾©èƒŒæ™¯ç¶²é æ²å‹•
                document.body.style.overflow = "";
            }
        }

        userInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function scrollToBottom() {
            messagesContainer.scrollTo({
                top: messagesContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        function addMessage(content, isUser = false, isLoading = false) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isUser ? "user" : "bot"}`;
            
            if (isLoading) {
                messageDiv.innerHTML = `
                    <span class="message-label">æ•¸ç¢¼ä»”</span>
                    <div class="loading"><span></span><span></span><span></span></div>
                `;
                messageDiv.id = "loadingMessage";
            } else {
                messageDiv.innerHTML = `
                    <span class="message-label">${isUser ? "ä½ " : "æ•¸ç¢¼ä»”"}</span>
                    <div class="message-bubble">${escapeHtml(content)}</div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            setTimeout(scrollToBottom, 50);
            return messageDiv;
        }

        function removeLoading() {
            const loading = document.getElementById("loadingMessage");
            if (loading) loading.remove();
        }

        function escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, "<br>");
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = "";
            sendBtn.disabled = true;
            userInput.focus();

            addMessage("", false, true);

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                removeLoading();

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();

                if (data.success) {
                    addMessage(data.translation);
                } else {
                    addMessage("è«‹æ±‚å¤±æ•—: " + (data.error || "æœªçŸ¥éŒ¯èª¤"));
                }

            } catch (error) {
                removeLoading();
                console.error("Error:", error);
                addMessage("é€£æ¥éŒ¯èª¤: " + error.message);
            }

            sendBtn.disabled = false;
            setTimeout(scrollToBottom, 100);
        }
    </script>
</body>
