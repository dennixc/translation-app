    <script>
        const API_URL = "/api/translate";

        const chatContainer = document.getElementById("chatContainer");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const cspStatus = document.getElementById("cspStatus");

        userInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(content, isUser = false, isLoading = false) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isUser ? "user" : "bot"}`;
            
            if (isLoading) {
                messageDiv.innerHTML = `
                    <span class="message-label">æ•¸ç¢¼ä»”</span>
                    <div class="loading">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                messageDiv.id = "loadingMessage";
            } else {
                messageDiv.innerHTML = `
                    <span class="message-label">${isUser ? "ä½ " : "æ•¸ç¢¼ä»”"}</span>
                    <div class="message-bubble">${escapeHtml(content)}</div>
                `;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageDiv;
        }

        function removeLoading() {
            const loading = document.getElementById("loadingMessage");
            if (loading) loading.remove();
        }

        function escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, "<br>");
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = "";
            sendBtn.disabled = true;

            addMessage("", false, true);

            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message })
                });

                removeLoading();

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    addMessage(data.translation);
                } else {
                    addMessage("è«‹æ±‚å¤±æ•—: " + (data.error || "æœªçŸ¥éŒ¯èª¤"));
                }

            } catch (error) {
                removeLoading();
                console.error("Error:", error);
                
                if (error.message.includes("CSP") || error.message.includes("blocked")) {
                    cspStatus.textContent = "âŒ CSP éŒ¯èª¤ - Shopline å¯èƒ½é˜»æ“‹äº†å¤–éƒ¨ API è«‹æ±‚";
                    cspStatus.className = "csp-status error";
                    addMessage("CSP æ”¿ç­–é˜»æ“‹äº†è«‹æ±‚ï¼Œè«‹æª¢æŸ¥ Shopline è¨­å®šã€‚");
                } else {
                    addMessage("é€£æ¥éŒ¯èª¤: " + error.message);
                    cspStatus.textContent = "âš ï¸ è«‹æ±‚å¤±æ•— - " + error.message;
                    cspStatus.className = "csp-status error";
                }
            }

            sendBtn.disabled = false;
            userInput.focus();
        }

        window.addEventListener("load", () => {
            console.log("æ•¸ç¢¼ä»” App loaded.");
        });
